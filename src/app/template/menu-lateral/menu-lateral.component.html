<div class="flex h-screen overflow-auto scrollbar-hide bg-[#133E87]">
  <!-- Sidebar -->
  <div
    class="shadow-md transition-all duration-300 ease-in-out"
    [class.w-64]="isExpanded"
    [class.w-16]="!isExpanded"
  >
    <!-- Toggle Button -->
    <div class="p-4 sticky top-0 z-40">
      <button
        class="p-2 rounded-lg hover:bg-blue-500 transition-colors duration-200"
        (click)="toggleExpansion()"
      >
        <fa-icon [icon]="faBars" class="text-xl"></fa-icon>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="w-full">
      <ul class="space-y-2 px-3">
        <li *ngFor="let item of menuItems">
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-blue-50"
            class="flex items-center p-3 rounded-lg hover:bg-blue-500 transition-colors duration-200"
            [class.justify-center]="!isExpanded"
          >
            <div
              class="flex items-center justify-center"
              [class.bg-blue-500]="item.active"
              [class.text-white]="item.active"
              [class.p-2]="item.active"
              [class.rounded-lg]="item.active"
            >
              <fa-icon
                [icon]="item.icon"
                class="text-black text-md"
                [class.text-white]="!item.active"
              ></fa-icon>
            </div>

            <span
              class="ml-3 whitespace-nowrap transition-opacity duration-300"
              [class.opacity-0]="!isExpanded"
              [class.hidden]="!isExpanded"
              [class.font-medium]="item.active"
            >
              {{ item.label }}
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
